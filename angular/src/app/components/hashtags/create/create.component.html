<main class="container">
  <h1>Upload een foto</h1>
  <span>Je foto wordt online geplaatst zodra die wordt goedgekeurd door moderators.</span>
  <form>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Hashtag">
    </div>
    <div class="border"></div>
    <div class="form-group">
      <input class="form-control" type="file" (change)="onFileChange($event)">
    </div>
  
    <div class="form-group">
      <button class="btn btn-primary">
        Upload
      </button>
    </div>
  </form>
</main>
