<main class="container flex--center">
  <section class="heading">
    <h1 class="brand">Inloggen</h1>
  </section>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="username" class="form-control" placeholder="Gebruikersnaam" name="username" ngClass="{{submitted && f.username.errors ? 'is-invalid' : '' }}">
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Gebruikersnaam vereist</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Wachtwoord" name="password" ngClass="{{submitted && f.password.errors ? 'is-invalid' : '' }}">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Wachtwoord vereist</div>
        <div *ngIf="f.password.errors.minlength">Wachtwoord moet minimum 5 karakters bevatten</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">
        Inloggen
      </button>
    </div>
    <a routerLink="/register">Ik heb nog geen account</a>
  </form>
</main>
